<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/Registrarse.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
		<nav>
			<a href="../Index_Principal.html">Inicio</a>
			<a href="#">Productos</a>
			<a href="#">EasyBussines</a>
			<a href="#">Mi Tienda En Linea</a>
		</nav>
        </header>
    <section>
    <div class="wrapper">
        <form action="">
            <h1>REGISTRATE</h1> 
            <div class="input-box">
                <input type="text" placeholder="NOMBRE" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="APELLIDO PATERNO" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="APLLIDO MATERNO" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="NOMBRE DE LA EMPRESA" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="TELEFONO" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="INGRESA UN CORREO" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="INGRESA UNA CONTRASEÑA" required>
                <i class='bx bxs-lock-alt' ></i> 
            </div>

    
            <button type="submit" class="btn">Registrarse</button>

            <div class="register-link">
                <p>¿Ya tienes una cuenta? <a href="IniciarSesion.html">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
</section>
    
</body>
</html>
